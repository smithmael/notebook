<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>bookIrent</title>
    <meta name="description" content="A secure platform to rent and read your favorite titles powered by Chapa." />
    <meta name="theme-color" content="#171B36" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #F8F9FA; /* Matches your Bookshelf background */
        font-family: 'Plus+Jakarta+Sans', sans-serif;
      }
      #root-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        background-color: #171B36; /* Your brand dark navy */
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #00A3FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root-loader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('root-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
